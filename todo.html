<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />

    <link rel="stylesheet" href="./todo_style.css" />
  </head>
  <body>
    <!-- task container -->
    <div class="todo-container">
      <h1 class="heading">TODO APP</h1>

      <!-- Input field and submit button -->
      <div class="input_field">
        <input id="input_search" type="text" placeholder="Type here" />
        <button id="btn" class="btn-all">Submit</button>
      </div>

      <!-- Task lists -->
      <div class="todo_tasks">
        <ul id="lists"></ul>
      </div>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
